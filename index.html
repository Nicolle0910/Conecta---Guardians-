<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta Phoenix - Guardians</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff6600;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .progress-bar {
      background-color: #333;
      border-radius: 1rem;
      overflow: hidden;
      width: 80%;
      margin: 2rem auto;
      height: 2rem;
    }
    .progress {
      background-color: #ff6600;
      width: 50%;
      height: 100%;
      transition: width 0.5s ease;
    }
    form {
      margin-bottom: 2rem;
    }
    input[type="number"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      width: 8rem;
    }
  </style>
</head>
<body>
  <h1>Vaquinha Conecta Phoenix - Guardians</h1>

  <form class="donation-form">
    <label for="amount">Valor da doação (R$):</label>
    <input type="number" id="amount" placeholder="10" />
    <button type="submit">Doar</button>
  </form>

  <div class="progress-bar">
    <div class="progress" style="width: 50%;"></div>
  </div>

  <section class="reward">
    <h2>Tier 1 - R$50</h2>
    <p>Agradecimento especial.</p>
  </section>

  <section class="reward">
    <h2>Tier 2 - R$100</h2>
    <p>Camisa exclusiva.</p>
  </section>

  <section class="reward">
    <h2>Tier 3 - R$200</h2>
    <p>Ingresso para evento especial.</p>
  </section>

</body>
</html>
